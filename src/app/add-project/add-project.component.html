<div class="row mb-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white font-weight-bold">
                    Add Project
                </div>
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="content">
                            <form (ngSubmit)="addProject()" novalidate>
                                <div class="col-md-12">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label> Project name</label>
                                            <input [(ngModel)]="newProjectModel.project_name" type="text" class="form-control" name="project_name" placeholder="Project Name">
                                            
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Note</label>
                                            <input [(ngModel)]="newProjectModel.note" type="text" class="form-control" name="note" placeholder="Note">
                                        </div>
                                        <!-- <div class="form-group">
                                            <label>Vehicles Assigned</label>
                                            <input fromControlName="vehicles_assigned" type="text" class="form-control" name="vehicles_assigned" placeholder="">
                                        </div> -->
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input [(ngModel)]="newProjectModel.description" type="text" class="form-control" name="description" placeholder="description ">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-simple" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
